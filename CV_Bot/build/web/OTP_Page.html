<!DOCTYPE html>
<html>
<head>
    <title>OTP Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, white, whitesmoke, lightblue, lightcyan);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .reset-container{
           background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        .myId{
             background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            maxwidth: 400px;
            width: 300px;
            height: 275px;
            text-align: center;
            z-index: 1;
          
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Align items horizontally */
        }
        .form-group label {
            display: block;
            font-weight: bold;
            animation: fadeInUp 1s ease forwards;
        }
        
        [type="password"]{
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .form-group input[type="text"] {
            width: 40px; /* Width for one character */
            height: 40px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
            margin: 0 5px; /* Add some space between inputs */
            font-size: 20px; /* Make the character bigger */
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 4px;
            margin-top: auto; /* Push the button to the bottom */
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            animation: fadeInUp 1s ease forwards;
        }
        a {
            color: #007bff;
            text-decoration: none;
            animation: slideInRight 1s ease forwards;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        img:hover{
            box-shadow: 0 0 10px lightskyblue; /* New box shadow on hover */
            transition: box-shadow 0.5s;
        }
        img{
            border-radius: 10px;
        }
        #myId{
            width: 200px;
            height: 30px;
            border: none;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #subId{
             background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 4px;
            margin-top: auto;
            
        }
        #confirm-button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 150px;
            height: 50px;
            border: none;
            border-radius: 4px;
            margin-top: auto;
        }
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
<canvas id="canvas" class="background-animation"></canvas>
<a href="mainLogin.html"><img src="cvBot Logo.png"></a>
<h1>&nbsp &nbsp &nbsp &nbsp</h1>
<div class="login-container hidden">
    <h2>Confirm OTP</h2>
    <h4>OTP pin will be sent to you via your email. Please confirm it below.</h4>
   
        <div class="form-group">
            <input type="text" id="password1" name="password1" maxlength="1" required="">
            <input type="text" id="password2" name="password2" maxlength="1" required="">
            <input type="text" id="password3" name="password3" maxlength="1" required="">
            <input type="text" id="password4" name="password4" maxlength="1" required="">
        </div>
        <div class="form-group">
            <input type="submit" id="confirm-button" value="Confirm">
        </div>
   
</div>

<div class="myId ">
    <br><br>
     <h2>Enter ID</h2>
     <input type="text" id="myId" name="myId" maxlength="13" required><br><br>
     <input type="submit" value="Submit" id="subId">
</div>

 <div class="reset-container hidden">
        <h2>Reset Password</h2>
        
            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="New Password:" required="">
            </div>
        
             <div class="form-group">
               
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password:" required="">
            </div>
        
            <div class="form-group">
                <input type="submit" id="confirm-btn" value="Reset">
            </div>
       
        <p><a href="signin.html">Back to Login Page</a>.</p>
    </div>

<script>
    const submitButton = document.getElementById('subId');
    const confirmButton = document.getElementById('confirm-button');
    
    const loginContainer = document.querySelector('.login-container');
    const myIdContainer = document.querySelector('.myId');
    const resetContainer = document.querySelector('.reset-container');

    submitButton.addEventListener('click', () => {
        
        myIdContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
        
    });
  
   
    
    confirmButton.addEventListener('click', () => {
        
         loginContainer.classList.add('hidden'); // Hide login container
         resetContainer.classList.remove('hidden');
      
       
    });

    const passwordFields = document.querySelectorAll('.form-group input[type="text"]');
    passwordFields.forEach((field, index) => {
        field.addEventListener('input', (event) => {
            const value = event.target.value;
            if (value.length === 1) {
                if (index < passwordFields.length - 1) {
                    passwordFields[index + 1].focus();
                }
            } else if (value.length === 0) {
                if (index > 0) {
                    passwordFields[index - 1].focus();
                }
            }
        });
    });
</script>
</body>
</html>
